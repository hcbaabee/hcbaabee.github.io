<section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
				<div data-aos="zoom-in">
                	<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" style="font-size: 70px">Liên hệ</h2>
                <!-- Contact Section Form-->
				</div>
				<div data-aos="flip-left">
               		 <div class="row contac">
                   		 <div class="col-lg-10 mx-auto">
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                        	<form id="contactForm" name="sentMessage" novalidate="novalidate">
                            	<div class="control-group">
                                	<div class="form-group floating-label-form-group controls mb-0 pb-1">
                                    	<label>Name</label>
                                    	<input class="form-control" id="name" type="text" placeholder="Họ và tên" required="required" data-validation-required-message="Please enter your name." />
                                    	<p class="help-block text-danger"></p>
                               		 </div>
                            	</div>
                            	<div class="control-group">
                                	<div class="form-group floating-label-form-group controls mb-0 pb-1">
                                    	<label>Email Address</label>
                                    	<input class="form-control" id="email" type="email" placeholder="Địa chỉ Email" required="required" data-validation-required-message="Please enter your email address." />
                                    	<p class="help-block text-danger"></p>
                                	</div>
                            	</div>
                            	<div class="control-group">
                                	<div class="form-group floating-label-form-group controls mb-0 pb-1">
                                    	<label>Phone Number</label>
                                    	<input class="form-control" id="phone" type="tel" placeholder="Số điện thoại" required="required" data-validation-required-message="Please enter your phone number." />
                                    	<p class="help-block text-danger"></p>
                                	</div>
                            	</div>
                            	<div class="control-group">
                                	<div class="form-group floating-label-form-group controls mb-0 pb-1">
                                    	<label>Message</label>
                                    	<textarea class="form-control" id="message" rows="5" placeholder="Ghi chú" required="required" data-validation-required-message="Please enter a message."></textarea>
                                    	<p class="help-block text-danger"></p>
                                	</div>
                            	</div>
                           <br />
                            	<div id="success"></div>
                            	<div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Gửi</button></div>
                        	</form>
                    	</div>
                	</div>
